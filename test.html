<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafe Auto-Slider</title>
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Dirt&display=swap');
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef6e4;
      overflow: hidden;
    }

    


    
  </style>
</head>
<body>

<div class="slider" onmousemove="moveEffect(event)" onmouseleave="resetEffect(event)">
  <div class="slides" id="slidesContainer">
    <div class="slide" >
      <div class="slide-content">
        <img src="./pngwing.png" alt="Coffee">
         <h2>Espresso Delight <br> Wake up with our strong, aromatic espresso shot.</h2>
      
       
      </div>
    </div>
    <div class="slide" onmousemove="moveEffect(event)" onmouseleave="resetEffect(event)">
      <div class="slide-content">
        <img src="./2.png" alt="Cafe">
        <h2>Cafe Vibes <br>Enjoy a perfect ambiance with freshly brewed coffee.</h2>
    
      </div>
    </div>
    <div class="slide" onmousemove="moveEffect(event)" onmouseleave="resetEffect(event)">
      <div class="slide-content">
        <img src="./3.png" alt="Pastry">
        <h2>Sweet Moments <br> Taste the buttery goodness of our fresh pastries.</h2>
  
      </div>
    </div>
  </div>

  <!-- <div class="controls">
    <button onclick="prevSlide()">Prev</button>
    <button onclick="nextSlide()">Next</button>
  </div> -->
</div>

<script>
  const slidesContainer = document.getElementById('slidesContainer');
  const totalSlides = slidesContainer.children.length;
  let currentIndex = 0;
  let autoSlideInterval;

  function showSlide(index) {
    const offset = -index * 100;
    slidesContainer.style.transform = `translateX(${offset}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    showSlide(currentIndex);
  }

  function moveEffect(e) {
    const content = e.currentTarget.querySelector('.slide-content');
    const rect = e.currentTarget.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;
    content.style.transform = `rotateX(${-y / 25}deg) rotateY(${x / 25}deg)`;
  }

  function resetEffect(e) {
    const content = e.currentTarget.querySelector('.slide-content');
    content.style.transform = `rotateX(0deg) rotateY(0deg)`;
  }

  function startAutoSlide() {
    autoSlideInterval = setInterval(nextSlide, 2000); // Every 2 seconds
  }

  function stopAutoSlide() {
    clearInterval(autoSlideInterval);
  }

  // Start auto sliding
  startAutoSlide();

  // Optional: Pause on hover (if needed)
  document.querySelector('.slider').addEventListener('mouseenter', stopAutoSlide);
  document.querySelector('.slider').addEventListener('mouseleave', startAutoSlide);
</script>

</body>
</html>
