<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #006c74 url('./bg-texture.png');
      background-size: cover;
      font-family: 'Pacifico', cursive;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px;
      justify-items: center;
      padding: 80px 40px;
    }

    .menu-item {
      text-align: center;
      position: relative;
    }

    .circle-icon {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at center, #1f1f1f 60%, #000000 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:
        inset 2px 2px 4px rgba(255,255,255,0.1),
        inset -2px -2px 4px rgba(0,0,0,0.4),
        0 0 25px rgba(255, 255, 255, 0.1),
        0 0 30px rgba(255, 255, 255, 0.3); /* Shine effect */
      position: relative;
      overflow: hidden;
    }

    .circle-icon::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.2), transparent);
      z-index: 0;
    }

    .circle-icon img {
      width: 80px;
      height: auto;
      filter: invert(100%);
      z-index: 1;
    }

    .menu-title {
      color: white;
      font-size: 1.4rem;
      margin-top: 15px;
    }

    .section {
      text-align: center;
      padding: 60px 20px;
      background-color: #fff;
    }

    .section h2 {
      font-size: 2rem;
      letter-spacing: 4px;
      color: #333;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 1rem;
      color: #888;
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.5;
    }

    .section button {
      background: transparent;
      border: 2px solid green;
      padding: 12px 24px;
      font-size: 1rem;
      color: green;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .section button:hover {
      background: green;
      color: #fff;
    }

    @media (max-width: 768px) {
      .menu-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
        padding: 40px 20px;
      }
    }

    @media (max-width: 480px) {
      .menu-container {
        grid-template-columns: 1fr;
        padding: 30px 10px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="menu-container">
    <div class="menu-item">
      <div class="circle-icon">
        <img src="./icons/pizza.png" alt="Pizza">
      </div>
      <div class="menu-title">Pizza</div>
    </div>

    <div class="menu-item">
      <div class="circle-icon">
        <img src="./icons/burger.png" alt="Burger">
      </div>
      <div class="menu-title">Burger</div>
    </div>

    <div class="menu-item">
      <div class="circle-icon">
        <img src="./icons/wrap.png" alt="Wraps">
      </div>
      <div class="menu-title">Wraps & Sandwich</div>
    </div>

    <div class="menu-item">
      <div class="circle-icon">
        <img src="./icons/juice.png" alt="Juice">
      </div>
      <div class="menu-title">Juice & Mocktail</div>
    </div>

    <div class="menu-item">
      <div class="circle-icon">
        <img src="./icons/icecream.png" alt="Ice Cream">
      </div>
      <div class="menu-title">Ice Cream</div>
    </div>

    <div class="menu-item">
      <div class="circle-icon">
        <img src="./icons/shake.png" alt="Shake">
      </div>
      <div class="menu-title">Shake</div>
    </div>
  </div>

  <div class="section">
    <h2>COFFEE MENU</h2>
    <p>“One of the very nicest things about life is the way we must regularly stop whatever it is we are doing and devote our attention to eating.” – LUCIANO PAVAROTTI</p>
    <button>VIEW FULL MENU</button>
  </div>
</body>
</html>
